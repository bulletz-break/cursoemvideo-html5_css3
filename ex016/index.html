            <script>
                let i=ii=0;
                window.onload = function() {
                    let bd = document.querySelector('body');
                    let changeClass = true;
                    let intervalo = setInterval(() => {
                        if(changeClass) {
                            i++;
                            bd.className = `next_${i}`;
                        }
                        
                        if(i >= 11) {

                            randomColors();
                        }
                    }, 150);

                    function randomColors() {
                        let colors = ['#4FFFDC', '#3FCCB0', '#853d48', '#a02d', '#0a0c0f', '#020192', '#920193', '#209054', '#203923', '#090232', '#161405', '#140306'];
                        let except = [];
                        let ind;
                        let back_body = 'background-image: radial-gradient(closest-side, ';

                        for(l=0; l < 12; l++) {
                            ind = randomRange(0, 11, except);
                            if(l < 11) {
                                back_body += `${colors[ind]}, `;
                            } else {
                                back_body += `${colors[ind]})`;
                            }
                            console.log(l);


                            except.push(ind);

                            if(l >= 11) {
                                bd.style = `${back_body}`;
                                console.log(back_body);
                            }
                        }
                    }


                    function randomRange(min, max, except) {
                        inExcept = false;
                        min = Math.ceil(min);
                        max = Math.floor(max);
                        let number = Math.floor(Math.random() * (max - min + 1)) + min;
                        Object.keys(except).forEach(function(index) {
                            if(number == except[index]) {
                                inExcept = true;
                            }
                        })
                        
                        if(inExcept) return randomRange(min, max, except); else return number;
                    }
                }
            </script>
