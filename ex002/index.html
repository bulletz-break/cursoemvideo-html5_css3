<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parágrafos </title>
</head>
<body>

    <!-- Document titles -->
    <header>
        <h1>
            Exemplos de parágrafo
        </h1>
        <h2>
            Acompanhando o Guanabara
        </h2>
    </header>
    <hr/>

    <!-- Paragraphs -->
    <article>

        <p>
            Parágrafos ficam entre &lt;p&gt; e &lt;/p&gt; <!-- lt = less than -> menor que | gt = greater than -> maior que -->
        </p>
        <p>
            Se precisar quebrar a linha em algum lugar <br/>
            tipo agora, precisa usar &lt;br/&gt;
        </p>
        <hr>
        <p>
            Agora adicionemos símbolos especiais: <br/>

            <!-- Register simbol -->
            &reg; <br/>

            <!-- Copyright simbol -->
            &copy; <br/>

            <!-- Trademark simbol -->
            &trade; <br/>

            <!-- Euro simbol -->
            &euro; <br/>

            <!-- Libra simbol -->
            &pound; <br/>

            <!-- Yen simbol -->
            &yen; <br/>

            <!-- US Cent simbol -->
            &cent; <br/>

            <!-- Tiny delta -->
            &delta; <br/>

            <!-- Capital delta -->
            &Delta; <br/>

            <!-- Up arrow -->
            &uarr; <br/>
        </p>
        <hr/>
        <p>
            Adicionando emojis: <br/>

            <!-- Vulcan Salute emoji -->
            &#x1F596; <br/>

            <!-- Nerd face emoji -->
            &#x1F913;
        </p>
        <hr/>
    </article>
</body>
</html>
