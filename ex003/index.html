<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adicionando imagens </title>
</head>
<body>
    <header>
        <h1>
            Testando carga de imagens
        </h1>
    </header>
    <article>
        <p>
            As imagens abaixo estão na mesma pasta
        </p>
        <hr/>
        <header>
            <h2>
                Logo HTML5
            </h2>
            <h3>
                Full size
            </h3>
        </header>
        <img src="loho_html_full.png" alt="Logo HTML5 tamanho total"/>
        <h3> 200px size </h3>
        <img src="loho_html_200.png" alt="Logo HTML5 com 200 pixels"/>
        <hr/>
        <header>
            <h2>
                Logo CSS3
            </h2>
            <h3>
                Full size
            </h3>
        </header>
        <p>
            Esta imagem em específico está dentro da pasta imagens
        </p>
        <img src="imagens/logo_css_200.png" alt="Logo CSS3 tamanho total"/>
        <hr/>
        <h3>
            200px size
        </h3>
        <img src="logo_css_full.png" alt="Logo CSS3 com 200 pixels"/>
        <hr/>
        <p>
            Também podemos carregar imagens de links externos
        </p>
        <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"/>
    </article>
</body>
</html>
