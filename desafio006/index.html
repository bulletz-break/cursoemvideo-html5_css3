<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio 006 do curso de HTML5 e CSS3 </title>
</head>
<body>
    <main>
        <article>
            <header>
                <h1>
                    Tags em HTML
                </h1>
            </header>
            <div>
                <p>
                    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
                </p>
                <ul>
                    <li>
                        <abbr title="Use a tag &lt;p&gt; e &lt;/p&gt;">
                            Parágrafos
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Use a tag &lt;h1-h6&gt; e &lt;/h1-h6&gt;">
                            Títulos
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Use a tag &lt;img&gt;">
                            Imagens
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Use a tag &lt;abbr&gt; e &lt;/abbr&gt;">
                            Abreviações
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Use a tag &lt;code&gt; e &lt;/code&gt;">
                            Códigos-fonte
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Use a tag &lt;ul&gt; e &lt;/ul&gt;, &lt;li&gt; e &lt;/li&gt;">
                            Listas numeradas
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Use a tag &lt;ol&gt; e &lt;/ol&gt;, &lt;li&gt; e &lt;/li&gt;">
                            Listas com demarcadores
                        </abbr>
                    </li>
                </ul>
            </div>
        </article>
    </main>
</body>
</html>
